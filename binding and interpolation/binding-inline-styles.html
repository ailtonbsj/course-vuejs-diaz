<!DOCTYPE html>
<html lang="en">

<div id="app">
    <div :style="{color: 'red', fontSize: fontSize+'px'}">{{ message }}</div>
    
    <div :style="[style1, style2]">{{ message }}</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello',
            fontSize: 30,
            style1: {
                color: 'green'
            },
            style2: {
                fontSize: '140px'
            }
        }
    })
</script>
