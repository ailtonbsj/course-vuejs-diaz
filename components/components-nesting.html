    <title>Components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
   <div id="app">
       <posts></posts>
   </div>
   <script>
       Vue.component('posts', {
           template:
           `<div>
                <ul>
                    <post v-for="post in posts" :key="post.id">{{post.title}}</post>
                </ul>
            </div>`,
           data() {
             return {
                 posts: [
                     {id: 1, title: 'Post 1'},
                     {id: 2, title: 'Post 2'},
                     {id: 3, title: 'Post 3'},
                     {id: 4, title: 'Post 4'}
                 ]
             }  
           },
           methods: {
               display() {
                   console.log('hey!');
               }
           }
       });
       
       Vue.component('post', {
           template: `<li><slot></slot></li>`
       });
       
       new Vue({
           el: '#app'
       });
   </script> 
</body>
</html>
