<!DOCTYPE html>
<html lang="en">

<div id="app">
    <h1>{{ reverseMsg }}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello'
        },
        computed: {
            reverseMsg() {
                return this.message.split('').reverse('').join('')
            }
        }
    })
</script>
