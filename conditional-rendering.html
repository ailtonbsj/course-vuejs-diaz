<!DOCTYPE html>
<html lang="en">

<div id="app">
   <h1 v-if="isActive">{{ name }}</h1>
   <h1 v-else-if="name==='Harry'">Hello Harry!</h1>
   <h1 v-else>No User</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Harry',
            isActive: false
        }
    })
</script>
