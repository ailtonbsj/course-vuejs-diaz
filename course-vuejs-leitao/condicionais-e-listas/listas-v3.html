<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :key="cor">{{ i+1 }}) {{ cor }}</li>
    </ul>
    <button @click="cores.push('branco')">Adicionar</button>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <h1>{{ id }}</h1>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, i) in pessoa">
                {{ i+1 }}) {{ chave }} = {{ valor }}
            </div>
        </li>
    </ul>
    <hr>
    <span v-for="n in 10">{{ n }} </span>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
          cores: ['vermelho', 'verde', 'amerelo', 'azul'],
          pessoas: [
              { nome: 'Ana', idade: 26, peso: 59 },
              { nome: 'Ghilherme', idade: 22, peso: 89 }
          ]
        }
    })
</script>
