
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ titulo2 }}</p>
    <input type="text" v-bind:value="titulo"
        v-on:input="titulo = $event.target.value">
        <input type="text" v-model="titulo2">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue JS!',
            titulo2: 'Teste'
        }
    })
</script>
