<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado() {
                console.log('Funcao chamada!');
                return this.contador >= 5 ?
                    'Maior ou igual a cinco' :
                    'Menor que cinco'
            }
        },
        watch: {
            contador(novo, antigo) {
                if(antigo == 0) setTimeout(() => this.contador = 0, 5000);
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            }
        }
    })
</script>
